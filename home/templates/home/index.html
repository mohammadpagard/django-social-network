{% extends 'base.html' %}
{% block title %}Home page{% endblock %}

{% block content %}

    <form action="" method="get">
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Search</button>
    </form>
    <br>

    <div class="card">
        {% for p in posts %}
            <a href="{{ p.get_absolute_url }}" class="card-body text-primary">{{ p.body|truncatewords:8|safe }}</a>
        {% endfor %}
    </div>

{% endblock %}

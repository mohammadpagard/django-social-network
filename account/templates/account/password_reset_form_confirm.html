{% extends 'base.html' %}

{% block title %}Confirm password reset{% endblock %}

{% block content %}

    {% if validlink %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change" class="btn btn-danger">
        </form>
    {% else %}
        <p>This link is not valid, please try again.</p>
    {% endif %}

{% endblock %}
